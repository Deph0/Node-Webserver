<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="icon" href="../../images/node.ico" type="image/x-icon">
        <title>File Browser</title>
        <script type="module">
            import Notification from "../../../js/notification.js";
            window.Notification = Notification;
        </script>
        <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
        <link rel="preload" href="../../css/style.css" as="style">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="preload" href="./js/removeFile.js" as="script">
        <link rel="preload" href="./js/getFiles.js" as="script">
        <link rel="preload" href="./js/uploadFile.js" as="script">
        <script defer async src="./js/getFiles.js"></script>
        <script defer async src="./js/removeFile.js"></script>
        <script defer async src="./js/uploadFile.js"></script>
    </head>

    <body>
        <nav>
            <div id="logo" onclick="location.href='/cpanel';">cPanel</div>
            <div id="breadcrumbs">&#8250; File Browser</div>
            <div id="logout">Logout</div>
        </nav>
        <div id="container">
            <div>
                <input id="upload-file-input" type="file" name="fileToUpload" style="display: none;">
            </div>

            <div id="info-panel">
                <div class="category-title">
                    <p>Files</p>
                    <div id="progress-bar">
                        <div id="progress-bar-fill"></div>
                    </div>
                    <div class="material-icons" id="upload-file-button" onclick="document.getElementById('upload-file-input').click();">cloud_upload</div>
                </div>
            </div>
        </div>
    </body>
</html>
