<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="icon" href="../../images/node.ico" type="image/x-icon">
        <title>cPanel</title>
        <link rel="preload" href="../../css/style.css" as="style">
        <link rel="stylesheet" href="../../css/style.css">
        <link rel="preload" href="./js/getRedirects.js" as="script">
        <link rel="preload" href="./js/removeRedirect.js" as="script">
        <link rel="preload" href="./js/addRedirect.js" as="script">
        <link rel="preload" href="../../js/notification.js" as="script">
        <link rel="preload" href="../../js/logout.js" as="script">
        <script defer async src="./js/getRedirects.js"></script>
        <script defer async src="./js/removeRedirect.js"></script>
        <script defer async src="./js/addRedirect.js"></script>
        <script defer async src="../../js/notification.js"></script>
        <script defer async src="../../js/logout.js"></script>
    </head>
    <body>
        <nav>
            <div id="logo" onclick="location.href='/cpanel';">cPanel</div>
            <div id="breadcrumbs">&#8250; redirects</div>
            <div id="logout">Logout</div>
        </nav>
        <div id="container">
            <div id="info-panel">
                <div class="category-title">
                    <p>Redirect Rules</p>
                </div>
            </div>
            <div id="add-redirect-container">
                <button type="button" id="add-redirect" value="add-redirect" onclick="addRedirect()">ADD REDIRECT</button>
                <div id="add-redirect-inputs">
                    <input type="text" id="redirect-url" placeholder="example.com/ping">
                    <input type="text" id="redirect-destination" placeholder="destination.com/pong">
                </div>
            </div>
        </div>
    </body>
</html>
