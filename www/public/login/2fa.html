<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/node.ico" type="image/x-icon">
        <title>Login</title>
        <script type="module">
            import Notification from "../../../js/notification.js";
            window.Notification = Notification;
        </script>
        <link rel="preload" href="../css/style.css" as="style">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preload" href="./js/2fa.js" as="script">
        <script defer async src="./js/2fa.js"></script>
    </head>
    <body>
        <nav>
            <div id="logo" onclick="location.href='/cpanel';">cPanel</div>
            <div id="breadcrumbs">&#8250; 2FA verification</div>
        </nav>
        <div id="container-login">
            <div id="login-form">
                <h1>VERIFICATION</h1>
                <div>
                    <input type="text" name="code" id="code" placeholder="123456" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <center>
                        <button id="2fa-send" type="button">Submit</button>
                    </center>
                </div>
                <br>
                <div>
                    <center>
                        <a class="link" id="2fa-resend">Resend Code</a>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
