<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="Login to your account.">
        <link rel="icon" href="../images/node.ico" type="image/x-icon">
        <title>Login</title>
        <script type="module">
            import Notification from "../js/notification.js";
            window.Notification = Notification;
        </script>
        <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
        <link rel="preload" href="../css/style.css" as="style">

        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="preload" href="./js/register.js" as="script">
        <link rel="preload" href="./js/login.js" as="script">
        <script defer async src="./js/register.js"></script>
        <script defer async src="./js/login.js"></script>
    </head>
    <body>
        <nav>
            <div id="logo" onclick="location.href='/cpanel';">cPanel</div>
            <div id="breadcrumbs">&#8250; login</div>
        </nav>
        <div id="container-login">
            <div id="login-form">
                <h1>LOGIN</h1>
                <div>
                    <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off" spellcheck="false">
                    <br><br>
                    <center>
                        <button type="button" id="login" value="Login">SUBMIT</button>
                        <br><br>
                        <a class="link" id="register" href="/register">Don't have an account?</a>
                    </center>
                </div>
            </div>
        </div>
    </body>
</html>
