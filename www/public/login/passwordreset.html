<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/node.ico" type="image/x-icon">
        <title>Login</title>
        <script type="module">
            import Notification from "../../../js/notification.js";
            window.Notification = Notification;
        </script>
        <link rel="preload" href="../css/style.css" as="style">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="preload" href="../login/js/passwordreset.js" as="script">
        <script defer async src="../login/js/passwordreset.js"></script>

    </head>
    <body>
        <nav>
            <div id="logo" onclick="location.href='/cpanel';">cPanel</div>
            <div id="breadcrumbs">&#8250; password reset</div>
        </nav>
        <div id="container-login">
            <div id="login-form">
                <h1>PASSWORD RESET</h1>
                <div>
                    <input type="password" name="temppassword" id="temppassword" placeholder="Temporary Password" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <input type="password" name="password1" id="password1" placeholder="New Password" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <input type="password" name="password2" id="password2" placeholder="Confirm New Password" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <center>
                        <button type="button" id="password-reset" value="Login">SUBMIT</button>
                    </center>
                </form>
            </div>
        </div>
    </body>
</html>
