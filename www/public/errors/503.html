<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="shortcut icon" href="https://github.com/nodejs/node/blob/main/src/res/node.ico" type="image/x-icon"/>
        <title>503 - Service Unavailable</title>
    </head>
    <body>
        <nav>
            <div id="logo" onclick="location.href='/cpanel';">cPanel</div>
            <div id="breadcrumbs">&#8250; 503</div>
        </nav>
        <div id="container-error">
            <div id="error-page">Service Unavailable</div>
        </div>
        <style> :root {--black : #1D1D24;--grey : #212129;--light-grey : #2a2a33;--white : #cecece;--green : #1EB980;--red : #FF4B4B;--box-shadow: 0 0 8px rgba(0, 0, 0, 0.7);--nav-height: 40px;--font-small: 14px;--font-medium: 18px;--font-large: 24px;}body {font-family: Arial, Helvetica, sans-serif;margin: 0;padding: 0;background: var(--grey);overflow-y: auto;}nav {user-select: none;position: fixed;top: 0;left: 0;right: 0;z-index: 1000;background-color: var(--black);color: var(--green);display: flex;justify-content: space-between;align-items: center;padding: 20px 20px;height: var(--nav-height);font-size: var(--font-large);box-shadow: var(--box-shadow);}#logo {cursor: pointer;}#breadcrumbs {position: absolute;left: 100px;font-size: var(--font-small);color: var(--white);}#error-page {display: flex;font-size: 20px;color: #1EB980;font-weight: bold;flex-direction: column;align-items: center;justify-content: center;width: 100%;margin-top: 200px;}</style>
    </body>
