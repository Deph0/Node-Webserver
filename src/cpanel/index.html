<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <title>Control Panel</title>
        <!-- Preload css -->
        <link rel="preload" href="../css/style.css" as="style" onload="this.rel='stylesheet'">
        <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.rel='stylesheet'">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <!-- Preload js -->
        <script rel="preload" src="../js/script.js" as="script" onload="this.rel='script'"></script>
        <script rel="preload" src="../js/serverinfo.js" as="script" onload="this.rel='script'"></script>
        <script defer async src="../js/script.js"></script>
        <script defer async src="../js/serverinfo.js"></script>
    </head>
    <body tabindex="-1">
        <h1 id="title">Control Panel</h1>
        <div id="profile">
            <p id="display_name"></p>
            <p id="arrow">&#x25BC;</p>
        </div>
        <div id="card">
            <input type="button" id="logout" value="Logout"/>
            <input type="button" id="cpanel" value="Cpanel"/>
            <input type="button" id="settings" value="Settings"/>
        </div>
        <div id="info-panel">
            <h1 id="primary-domain">Domain</h1>
            <p id="primary-domain-text"></p>
            <hr>
            <h1 id="server-ip">IP Address</h1>
            <p id="server-ip-text"></p>
            <hr>
            <h1 id="home-directory">Home Directory</h1>
            <p id="home-directory-text"></p>
            <hr>
            <h1>Disk Usage</h1>
            <p id="file-size"></p>
            <div id="file-size-bar-container">
                <div id="file-size-bar"></div>
            </div>
        </div>
    </body>
</html>
