<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../images/node.ico" type="image/x-icon">
        <title>Login</title>
        <!-- Preload css -->
        <link rel="preload" href="../css/style.css" as="style" onload="this.rel='stylesheet'">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <nav>
            <div id="logo" onclick="location.href='/cpanel';">cPanel</div>
            <div id="breadcrumbs">&#8250; 2FA verification</div>
        </nav>
        <div id="container-login">
            <div id="login-form">
                <h1>VERIFICATION</h1>
                <form action="/2fa" method="post">
                    <input type="text" name="code" id="code" placeholder="123456" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <center>
                        <button type="submit">Submit</button>
                    </center>
                </form>
                <br>
                <form action="/2fa/resend" method="post">
                    <center>
                        <a class="link" type="submit" onclick="this.closest('form').submit();return false;">Resend Code</a>
                    </center>
                </form>
            </div>
        </div>
    </body>
</html>
