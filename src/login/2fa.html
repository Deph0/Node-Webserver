<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!-- Preload css -->
        <link rel="preload" href="../css/style.css" as="style" onload="this.rel='stylesheet'">
        <link rel="stylesheet" href="../css/style.css">
        <!-- Preload js -->
        <script rel="preload" src="../js/script.js" as="script" onload="this.rel='script'"></script>
        <script defer async src="../js/script.js"></script>
    </head>
    <body>
        <div id="banner"></div>
        <div id="container-login">
            <div id="login-form">
                <h1>Extra Verification</h1>
                <p>A code was sent to the email on file</p>
                <form action="/2fa" method="post">
                    <input type="text" name="code" id="code" placeholder="123456" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <center>
                        <button type="submit">Submit</button>
                    </center>
                </form>
                <br>
                <form action="/2fa/resend" method="post">
                    <center>
                        <a class="link" type="submit" onclick="this.closest('form').submit();return false;">Resend Code</a>
                    </center>
                </form>
            </div>
    </body>
</html>
