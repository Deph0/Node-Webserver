<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
        <title>Login</title>
        <!-- Preload css -->
        <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style" onload="this.rel='stylesheet'">
        <link rel="preload" href="../css/style.css" as="style" onload="this.rel='stylesheet'">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <!-- Preload js -->
        <script rel="preload" src="../js/script.js" as="script" onload="this.rel='script'"></script>
        <script defer async src="../js/script.js"></script>
    </head>
    <body>
        <div id="banner"></div>
        <div id="container-login">
            <div id="login-form">
                <h1>Login</h1>
                <form action="/login" method="post">
                    <input type="email" name="email" id="email" placeholder="Email" required autocomplete="off" spellcheck="false" autofocus>
                    <br><br>
                    <input type="password" name="password" id="password" placeholder="Password" required autocomplete="off" spellcheck="false">
                    <br><br>
                    <center>
                        <button type="submit" value="Login">Login</button>
                        <br><br>
                        <a class="link" id="register" href="/register">Don't have an account?</a>
                    </center>
                </form>
            </div>
        <script src="//instant.page/5.2.0" type="module" integrity="sha384-jnZyxPjiipYXnSU0ygqeac2q7CVYMbh84q0uHVRRxEtvFPiQYbXWUorga2aqZJ0z"></script>
    </body>
</html>
